<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 400px;
        min-height: 300px;
        text-align: center;
        margin-left: 30%;
        margin-top: 20%;
      }
      h1 {
        background-color: black;
        color: aliceblue;
        padding: 3%;
      }
      button {
        border-radius: 2px;
        padding: 5px 10px 5px 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Background Color:</h1>
      <button
        onclick="document.querySelector('body').style.backgroundColor = 'red'"
      >
        click Me
      </button>
    </div>
  </body>
</html>
